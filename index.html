<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead description"></p>
    </header>
    <p class="popUpComments"></p>
    <main class="container ">
      <!-- Timeblocks go here -->
        <div id="hour-9" class="time-block row">
            <div class="hour col-1">
                <span>9AM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class=" saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
        <div id="hour-10" class="time-block row">
            <div class="hour col-1">
                <span>10AM</span>
            </div>
            <textarea  class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-11" class="time-block row">
            <div class="hour col-1">
                <span>11AM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-12" class="time-block row">
            <div class="hour col-1">
                <span>12PM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-13" class="time-block row">
            <div class="hour col-1">
                <span>1PM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-14" class="time-block row">
            <div class="hour col-1">
                <span>2PM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-15" class="time-block row">
            <div class="hour col-1">
                <span>3PM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-16" class="time-block row">
            <div class="hour col-1">
                <span>4PM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
         <div id="hour-17" class="time-block row">
            <div class="hour col-1">
                <span>5PM</span>
            </div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </button>
         </div>
        

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
